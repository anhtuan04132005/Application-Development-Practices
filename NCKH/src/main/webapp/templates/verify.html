<!-- src/main/resources/templates/verify.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác Thực Tài Khoản</title>
    <meta charset="UTF-8">
    <style>
        /* Đơn giản hóa giao diện */
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 500px; margin: auto; }
        input[type=text] {
            width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box;
        }
        button { background-color: #4CAF50; color: white; padding: 12px; border: none; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        .message { color: green; }
    </style>
</head>
<body>
<div class="container">
    <h2>Xác Thực Tài Khoản</h2>
    <form th:action="@{/verify}" method="post">
        <label for="code">Mã Xác Nhận:</label>
        <input type="text" id="code" name="code" placeholder="Nhập mã xác nhận" required>
        <button type="submit">Xác Thực</button>
    </form>
    <br>
    <p class="message" th:text="${message}"></p>
</div>
</body>
</html>
