<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Ký Tài Khoản</title>
    <meta charset="UTF-8">
    <style>
        /* Đơn giản hóa giao diện */
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 500px; margin: auto; }
        input[type=text], input[type=email], input[type=password] {
            width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box;
        }
        button { background-color: #4CAF50; color: white; padding: 12px; border: none; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        .message { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>Đăng Ký Tài Khoản</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Nhập tên người dùng" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Nhập email" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>

        <button type="submit">Đăng Ký</button>
    </form>
    <br>
    <p class="message" th:text="${message}"></p>
    <p class="error" th:text="${error}"></p>
    <p><a href="/verify">Xác Thực Tài Khoản</a></p>
</div>
</body>
</html>
